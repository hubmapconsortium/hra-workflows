type: record
name: options
label: Extract summary options
fields:
  annotationMethod:
    type: string?
    doc: Method used to extract annotations
    inputBinding:
      prefix: --annotation-method
  cellIdColumn:
    type: string?
    doc: Cell id column
    inputBinding:
      prefix: --cell-id-column
  cellLabelColumn:
    type: string?
    doc: Cell label column
    inputBinding:
      prefix: --cell-label-column
  geneExprColumn:
    type: string?
    doc: Gene expression column
    inputBinding:
      prefix: --gene-expr-column
  nsforestGeneExprColumn:
    type: string?
    doc: NSForest gene expression column
    inputBinding:
      prefix: --nsforest-gene-expr-column
  cellSource:
    type: string?
    doc: Cell source. Must be an IRI.
    inputBinding:
      prefix: --cell-source
  jsonldContext:
    type: File?
    doc: Base jsonld context to add summary to.
    inputBinding:
      prefix: --jsonld-context
