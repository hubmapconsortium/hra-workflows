type: record
name: options
label: NSForest options
fields:
  clidColumn:
    type: string?
    label: Cell id column
    inputBinding:
      prefix: --clid-column
  geneExprColumn:
    type: string?
    label: Gene expression column
    inputBinding:
      prefix: --gene-expr-column
  geneExprCount:
    type: int?
