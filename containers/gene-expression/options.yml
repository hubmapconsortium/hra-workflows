type: record
name: options
label: Gene expression options
fields:
  clidColumn:
    type: string?
    label: Cell id column
    inputBinding:
      prefix: --clid-column
  geneExprColumn:
    type: string?
    label: Gene expression column
    inputBinding:
      prefix: --gene-expr-column
  geneExprCount:
    type: int?
    label: Number of top genes per cell type to save
    inputBinding:
      prefix: --gene-expr-count
  ensembleLookup:
    type: File?
    inputBinding:
      prefix: --ensemble-lookup
  outputGeneExprJson:
    type: string?
    label: Path to output gene expression JSON file
    inputBinding:
      prefix: --output-gene-expr-json
