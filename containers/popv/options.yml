type: record
name: options
label: Popv specific options
fields:
  referenceDataDir:
    type: Directory
    label: Directory with reference data files in the h5ad format
    inputBinding:
      prefix: --reference-data-dir
  modelsDir:
    type: Directory
    label: Directory with models directories
    inputBinding:
      prefix: --models-dir
  dataVarnamesColumn:
    type: string
    inputBinding:
      prefix: --data-varnames-column
  queryLayersKey:
    type: string
    inputBinding:
      prefix: --query-layers-key
  predictionMode:
    type: string?
    label: Popv prediction mode (fast, inference, or retrain)
    inputBinding:
      prefix: --prediction-mode
  cellOntologyDirectory:
    type: string?
    inputBinding:
      prefix: --cell-ontology-dir
  queryLabelsKey:
    type: string?
    inputBinding:
      prefix: --query-labels-key
  queryBatchKey:
    type: string?
    inputBinding:
      prefix: --query-batch-key
  referenceLabelsKey:
    type: string?
    inputBinding:
      prefix: --ref-labels-key
  referenceBatchKey:
    type: string?
    inputBinding:
      prefix: --ref-batch-key
  unknownLabelsKey:
    type: string?
    inputBinding:
      prefix: --unknown-labels-key
  samplesPerLabel:
    type: int?
    inputBinding:
      prefix: --samples-per-label
  ensembleLookup:
    type: File?
    inputBinding:
      prefix: --ensemble-lookup
  