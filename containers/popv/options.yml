type: record
name: options
label: Popv specific options
fields:
  referenceData:
    type: File
    label: Reference data set in h5ad format
    inputBinding:
      prefix: --reference-data
  predictionMode:
    type: string?
    label: Popv prediction mode (fast, inference, or retrain)
    inputBinding:
      prefix: --prediction-mode
  cellOntologyDirectory:
    type: string?
    inputBinding:
      prefix: --cell-ontology-dir
  queryLabelsKey:
    type: string?
    inputBinding:
      prefix: --query-labels-key
  queryBatchKey:
    type: string?
    inputBinding:
      prefix: --query-batch-key
  queryLayersKey:
    type: string?
    inputBinding:
      prefix: --query-layers-key
  referenceLabelsKey:
    type: string?
    inputBinding:
      prefix: --ref-labels-key
  referenceBatchKey:
    type: string?
    inputBinding:
      prefix: --ref-batch-key
  unknownLabelsKey:
    type: string?
    inputBinding:
      prefix: --unknown-labels-key
  samplesPerLabel:
    type: int?
    inputBinding:
      prefix: --samples-per-label
